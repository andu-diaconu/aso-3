{% load tailwind_tags %}
<head>
    <title>New room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <span class="flex justify-between">
                    <h1 class=" text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                      New Room
                    </h1>
                    <a href="{% url 'root' %}">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mx-1 w-7 h-7 text-blue-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                      </svg>&nbsp;
                    </a>
                  </span>

                    <form class="w-full max-w-sm" action="{% url 'create req' %}" method="POST">
                        {% csrf_token %}
                      <div class="flex items-center border-b border-blue-500 py-2 mb-2">
                        <input class="appearance-none bg-transparent border-0 w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none text-xs" type="text" placeholder="Type users email with comma..." name="emails"><br/>
                      </div>
                      <div class="flex items-center border-b border-blue-500 py-2">
                        <input class="appearance-none bg-transparent border-0 w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none " type="text" placeholder="Room name" name="room_name">
                        <button class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                          Create
                        </button>
                      </div>
                    </form>
              </div>
          </div>
      </div>
    </section>
</body>
