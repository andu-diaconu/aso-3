{% load tailwind_tags %}
<head>
    <title>Sign Up</title>
    {% tailwind_css %}
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-900">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                      Sign Up
                  </h1>
                  <form class="space-y-4 md:space-y-6" method="POST" action="">
                      {% csrf_token %}

                      {% for flash in messages %}
                        <p class="text-center rounded-full py-1 bg-red-700 text-red-100">{{flash}}</p>
                      {% endfor %}

                      <div>
                          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                          {{form.username}}
                      </div>
                      <div>
                          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
                          {{form.email}}
                      </div>
                      <div>
                          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                          {{form.password1}}
                      </div>
                      <div>
                          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                          {{form.password2}}
                      </div>
                      <button type="submit" class="w-full text-white bg-blue-600 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-blue-800">Sign Up</button>
                      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                          Already have an account? <a href="{% url 'sign in' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                      </p>
                  </form>
              </div>
          </div>
      </div>
    </section>
</body>

<script>
    // vanilla javascript for classes

    var form_fields = document.getElementsByTagName('input')
    for (var field in form_fields){
        form_fields[field].className += "bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    }
</script>
